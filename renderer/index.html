<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Astro Farm Defence</title>
  <style>
    body { margin: 0; overflow: hidden; background: #222; }
    #game-container { width: 1600px; height: 900px; margin: 0 auto; background: #000; position: relative; z-index: 1; }
    #console-log {
      width: 1600px;
      min-height: 80px;
      max-height: 200px;
      background: #181818;
      color: #0f0;
      font-family: monospace;
      font-size: 15px;
      overflow-y: auto;
      padding: 8px;
      margin: 0 auto;
      border-top: 2px solid #333;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <div id="console-log"></div>
  <script src="../node_modules/phaser/dist/phaser.js"></script>
  <script src="game.js"></script>
</body>
</html>
